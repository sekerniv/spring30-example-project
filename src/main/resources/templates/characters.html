<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Characters • Seinfeld Fan Site</title>
</head>

<body>
    <div layout:fragment="content">
        <h1>Main Characters</h1>

        <div class="characters">
            <div class="character">
                <img src="/images/jerry.jpg" alt="Jerry Seinfeld">
                <h2>Jerry Seinfeld</h2>
                <p>Comedian, neat freak, and master of observational humor.</p>
            </div>

            <div class="character">
                <img src="/images/george.jpg" alt="George Costanza">
                <h2>George Costanza</h2>
                <p>Perpetually unemployed, neurotic, and full of schemes.</p>
            </div>

            <div class="character">
                <img src="/images/elaine.jpg" alt="Elaine Benes">
                <h2>Elaine Benes</h2>
                <p>Witty, independent, and unapologetically herself.</p>
            </div>

            <div class="character">
                <img src="/images/kramer.jpg" alt="Cosmo Kramer">
                <h2>Kramer</h2>
                <p>Jerry’s eccentric neighbor with wild ideas.</p>
            </div>
        </div>
    </div>
</body>

</html>
