<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">

<head>
  <title layout:fragment="title">Login</title>
</head>

<body>
  <main layout:fragment="content">

    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3 text-center">Sign in</h1>

            <div th:if="${error}" class="alert alert-danger" th:text="${error}">Invalid credentials</div>
            <div th:if="${message}" class="alert alert-info" th:text="${message}">Please sign in</div>

            <form th:action="@{/login}" method="post" id="loginForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" class="form-control" required minlength="3" autofocus
                  th:value="${email}">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" class="form-control" required minlength="6"
                  maxlength="12">
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
              </div>
            </form>

            <div class="text-center mt-3">
              <a th:href="@{/register}">Create an account</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
