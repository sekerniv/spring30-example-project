<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Responsive Grid Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .demo-box {
      background-color: #e9ecef;
      border: 1px solid #ccc;
      text-align: center;
      padding: 20px;
      margin-bottom: 16px; /* ריווח בין השורות */
    }
    body {
        padding: 10px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-3 demo-box">Column 1</div>
    <div class="col-12 col-md-6 col-lg-3 demo-box">Column 2</div>
    <div class="col-12 col-md-6 col-lg-3 demo-box">Column 3</div>
    <div class="col-12 col-md-6 col-lg-3 demo-box">Column 4</div>
  </div>

  <div class="row">
    <div class="col-12 col-md-8 demo-box">
      Text area (col-12 on small, col-md-8 on medium+)
    </div>
    <div class="col-12 col-md-4 demo-box">
      <img src="/images/jerry.jpg" alt="Jerry">
    </div>
  </div>

</div>

</body>
</html>
