<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .demo-box {
      background-color: #e9ecef;
      border: 1px solid #ccc;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body class="p-3">

<div class="container">

  <div class="row">
    <div class="col demo-box">Using col</div>
    <div class="col demo-box">
      <img src="/images/elaine.jpg" >
    </div>
    <div class="col demo-box">All using col</div>
  </div>

  <div class="row mt-3">
    <div class="col-8 demo-box">8/12 width</div>
    <div class="col-4 demo-box">4/12 width</div>
  </div>

  <div class="row mt-3">
    <div class="col-3 demo-box">3/12</div>
    <img src="/images/jerry.jpg" class="col-3">
  </div>

</div>

</body>
</html>
