<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up • Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1 class="visually-hidden">Sign Up</h1>

  <div class="row justify-content-center align-items-center" style="min-height:100vh;">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4">
      <div class="card h-100">
        <div class="card-header text-center">
          <h2>Sign Up</h2>
        </div>
        <div class="card-body">
          <form action="#" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input id="username" name="username" type="text" class="form-control" aria-describedby="usernameHelp">
              <div id="usernameHelp" class="form-text">Enter your username.</div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input id="email" name="email" type="email" class="form-control" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We’ll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input id="password" name="password" type="password" class="form-control">
            </div>

            <div class="mb-3 form-check">
              <input id="exampleCheck1" type="checkbox" class="form-check-input" name="agree">
              <label class="form-check-label" for="exampleCheck1">I agree to the terms of service</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>

        <div class="card-footer text-center">
          <a href="#" class="card-link">Register</a>
          <a href="#" class="card-link">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
